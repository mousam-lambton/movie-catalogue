<!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title th:text="${title} + ' | Movie Catalogue'">Movie Catalogue</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
            <style>
                .movie-card {
                    height: 100%;
                    transition: transform 0.3s;
                }
                .movie-card:hover {
                    transform: scale(1.03);
                }
                .movie-poster {
                    height: 300px;
                    object-fit: cover;
                }
                .favorite-icon {
                    position: absolute;
                    top: 10px;
                    right: 10px;
                    font-size: 1.5rem;
                    color: gold;
                    text-shadow: 0 0 3px #000;
                }
                .backdrop-container {
                    position: relative;
                    height: 300px;
                    overflow: hidden;
                    margin-bottom: 20px;
                }
                .backdrop-image {
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                }
                .backdrop-overlay {
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.8));
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                }
                .backdrop-content {
                    text-align: center;
                    max-width: 80%;
                }
                .movie-detail-info {
                    font-size: 1.1rem;
                    margin-bottom: 1rem;
                }
                .movie-detail-info span {
                    font-weight: bold;
                    margin-right: 0.5rem;
                }
            </style>
        </head>
        <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Movie Catalogue</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${httpServletRequest.requestURI == '/' ? 'active' : ''}" href="/">Popular</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${httpServletRequest.requestURI == '/topRated' ? 'active' : ''}" href="/topRated">Top Rated</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${httpServletRequest.requestURI == '/favorites' ? 'active' : ''}" href="/favorites">My Favorites</a>
                        </li>
                    </ul>
                    <form class="d-flex" action="/search" method="get">
                        <input class="form-control me-2" type="search" placeholder="Search movies..." name="query"
                               th:value="${searchQuery != null ? searchQuery : ''}">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-4 mb-5">
            <th:block th:replace="${content}"></th:block>
        </div>

        <!-- Footer -->
        <footer class="bg-dark text-white py-4 mt-5">
            <div class="container text-center">
                <p>Movie Catalogue System - Java Spring Boot Capstone Project</p>
                <p class="small">Powered by The Movie Database (TMDb) API</p>
                <p class="small">Created by Mousam Dhakal</p>

            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        </body>
        </html>
