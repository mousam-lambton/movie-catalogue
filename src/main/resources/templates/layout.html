<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' | Movie Catalogue'">Movie Catalogue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-card {
            height: 100%;
            transition: transform 0.3s;
        }
        .movie-card:hover {
            transform: scale(1.03);
        }
        .movie-poster {
            height: 300px;
            object-fit: cover;
        }
        .favorite-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: gold;
            text-shadow: 0 0 3px #000;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Movie Catalogue</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/favorites">My Favorites</a>
                </li>
            </ul>
            <form class="d-flex" action="/search" method="get">
                <input class="form-control me-2" type="search" placeholder="Search movies..." name="query"
                       th:value="${searchQuery != null ? searchQuery : ''}">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4 mb-5">
    <th:block th:replace="${content}"></th:block>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p>Movie Catalogue System - Java Spring Boot Capstone Project</p>
        <p class="small">Powered by The Movie Database (TMDb) API</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
